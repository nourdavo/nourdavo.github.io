<!DOCTYPE html width=100%>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=”robots” content=”noindex”>
    <title>🔨ADMIN-PANEL🔨</title>
</head>
<body>
    <form action="https://script.google.com/macros/s/AKfycbx2vQJyqYqTs8sLB0CRpcuMWOBQ84yMz_2nFdllJtHWtxVa2aKfB1Q5sHeJaKq7GHdpAg/exec" method="post">
        <label>Code:</label>
        <input name="code" id="code"type="text">
        <label>Password:</label>
        <input name="pass" type="password">
        <button  type="submit">Submit</button>
    </form>
</body>
</html>
<script>
    function SendCode(form){
        let xhr = new XMLHttpRequest();
        let formData = new FormData();
        formData.code = form.code;
        formData.pass = form.pass;
        xhr.open("POST", "https://crystalline-gray-navy.glitch.me/");
        xhr.setRequestHeader("Accept", "application/json");
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(formData);
    }
</script>
